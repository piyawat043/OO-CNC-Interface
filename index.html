        /* =========================================
           1. CORE & THEME
           ========================================= */
        :root {
            --bg-deep: #050505;
            --card-bg: #0f1115;
            
            --c-red: #ff0044;
            --c-green: #00ff66;
            --c-blue: #00f3ff;
            --c-purple: #bd00ff;
            --c-gold: #ffd700;
        }

        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--bg-deep);
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Prompt', 'Rajdhani', sans-serif;
            display: flex;
            overflow: hidden;
            user-select: none;
        }

        body, button, .btn-title, .footer-text, .status-bar, .intro-sub-text {
            font-family: 'Rajdhani', 'Prompt', sans-serif;
        }
        
        h1, .intro-main-text, .god-mode-title {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
        }

        /* ปรับ Status Bar เดิมให้ขยับหลบหน่อย ถ้าหน้าจอเล็ก */
        #status-bar {
            top: 45px; left: 50%; transform: translateX(-50%); /* ย้ายมาตรงกลาง */
            width: auto; text-align: center;
        }

        /* =========================================
           TOP UI GROUP
           ========================================= */
       .top-ui-group {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 4000;
            display: flex; flex-direction: row; gap: 10px;
            align-items: flex-start;
        }

        .ui-box {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8), 0 0 5px rgba(255, 255, 255, 0.1);
            border-radius: 12px; width: 100%; padding: 8px;
            backdrop-filter: blur(5px);
        }

        .lang-switch {
            font-family: 'Prompt', sans-serif; font-weight: 900; font-size: 14px; color: #ccc; 
            cursor: pointer; transition: 0.3s; padding: 5px 40px; white-space: nowrap;
            display: flex; gap: 8px; align-items: center; justify-content: center;
        }
        .lang-switch:hover { color: white; border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.2); }

        .audio-group { display: flex; flex-direction: Row; gap: 8px; width: 100%; }
        .music-row { display: flex; gap: 5px; width: 100%; }
        
        .music-btn {
            flex: 1; font-family: 'Rajdhani'; font-weight: bold; font-size: 12px;
            background: #222; color: #888; padding: 6px 0; border-radius: 6px;
            cursor: pointer; transition: 0.3s; border: 1px solid #444; text-align: center;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .music-btn:hover { background: #444; color: white; }
        .music-btn.active {
            background: var(--c-gold); color: black; border-color: var(--c-gold);
            box-shadow: 0 0 10px var(--c-gold); font-weight: 800;
        }

        .sound-row { display: flex; align-items: center; gap: 8px; justify-content: space-between; }
        #mute-btn { 
            font-size: 18px; cursor: pointer; transition: 0.3s; 
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            background: #222; border-radius: 6px; border: 1px solid #444; color: #888;
        }
        #mute-btn:hover, #mute-btn.active { color: var(--c-blue); border-color: var(--c-blue); box-shadow: 0 0 8px var(--c-blue); }
        
        .vol-levels { display: flex; gap: 4px; flex: 1; }
        .vol-btn {
            flex: 1; font-family: 'Rajdhani'; font-weight: bold; font-size: 12px;
            background: #222; color: #888; padding: 6px 0; border-radius: 6px;
            cursor: pointer; transition: 0.3s; border: 1px solid #444; text-align: center;
        }
        .vol-btn:hover { background: #333; color: white; }
        .vol-btn.active { background: var(--c-blue); color: black; border-color: var(--c-blue); box-shadow: 0 0 5px var(--c-blue); }


        /* =========================================
           SIDEBAR (Desktop Default)
           ========================================= */
        .sidebar {
            width: 420px; 
            height: 100%;
            background-color: #000;
            display: flex; flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 20px 0 50px rgba(0,0,0,0.9);
            transition: transform 0.4s ease;
        }

        .menu-group {
            flex: 1; 
            display: flex; flex-direction: column; 
            justify-content: center; 
            gap: 40px;
        }

        /* MAIN BUTTON STYLES */
        .main-btn {
            width: 100%; border: none; border-radius: 20px;
            background-color: var(--card-bg); cursor: pointer;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: center;
            position: relative; overflow: hidden;
        }
        
        .main-btn:hover { 
            transform: scale(1.1) translateY(-5px); 
            background-color: #1a1d24; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.7); 
            z-index: 10;
        }
        .main-btn:active { transform: scale(0.95); }

        .btn-title { font-family: 'Rajdhani', sans-serif; font-weight: 800; line-height: 1; margin-bottom: 5px; }
        .btn-sub { font-family: 'Prompt', sans-serif; font-weight: 500; font-size: 14px; opacity: 0.7; }
        .btn-icon { font-size: 40px; margin-bottom: 10px; }

        .btn-green { height: 140px; border-bottom: 4px solid rgba(0,255,102,0.2); color: var(--c-green); }
        .btn-green .btn-title { font-size: 32px; text-shadow: 0 0 15px rgba(0,255,102,0.4); }

        .btn-blue { height: 90px; border-bottom: 4px solid rgba(0,243,255,0.2); color: var(--c-blue); }
        .btn-blue .btn-title { font-size: 24px; text-shadow: 0 0 15px rgba(0,243,255,0.4); }
        /* Always Active Blue Style */
        .btn-blue { filter: grayscale(0%); opacity: 1; transform: scale(1); pointer-events: auto; box-shadow: 0 0 20px rgba(0, 243, 255, 0.3); }
        .btn-blue:hover { transform: scale(1.1) translateY(-5px); }

        .btn-gold { 
            height: 220px; border: 2px solid rgba(255, 215, 0, 0.1);
            border-bottom: 6px solid var(--c-gold); color: var(--c-gold);
            background: radial-gradient(circle at center, #1a1500 0%, #0f1115 100%);
        }
        .btn-gold .btn-title { font-size: 48px; text-shadow: 0 0 30px rgba(255,215,0,0.6); letter-spacing: 2px; }
        .btn-gold .btn-icon { filter: drop-shadow(0 0 10px var(--c-gold)); animation: pulse-gold 2s infinite; }
        /* Always Active Gold Style */
        .btn-gold { filter: grayscale(0%); opacity: 1; transform: scale(1); pointer-events: auto; box-shadow: 0 0 50px rgba(255, 215, 0, 0.4); border-color: var(--c-gold); }
        .btn-gold:hover { transform: scale(1.1) translateY(-5px); }

        @keyframes pulse-gold { 0% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.8; transform: scale(1); } }

        /* =========================================
           STATE CONTROL CSS (REMOVED LOCK STATES)
           ========================================= */
        /* All buttons are now active by default */
        
        .top-ui-group, .footer-status {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* =========================================
           VIEWER SWITCHER & INTRO STYLES
           ========================================= */
     .view-switcher {
            position: absolute;
            top: 20px; 
            right: 20px;
            bottom: auto; left: auto; 
            transform: none;
            display: flex; 
            flex-direction: column;
            gap: 10px;
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            z-index: 1000;
        }

        .view-btn {
            width: 140px; 
            text-align: right; 
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 3px solid #444; 
            color: #aaa;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: flex-end; gap: 10px;
            transition: all 0.2s ease;
        }
        
        .view-btn:hover {
            background: rgba(30, 30, 30, 0.9);
            color: white;
            transform: translateX(-5px);
        }

        .view-btn.active {
            background: rgba(0, 243, 255, 0.1);
            color: var(--c-blue);
            border-color: var(--c-blue);
            border-right-color: var(--c-blue);
            box-shadow: -5px 0 15px rgba(0, 243, 255, 0.1);
        }

        /* INTRO CONTAINER STYLES */
        .intro-wrapper {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000;
            padding: 40px; box-sizing: border-box;
        }
        .intro-box {
            width: 90%; max-width: 1000px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            background: #050505;
            padding: 20px; border-radius: 10px;
        }
        .intro-box video {
            width: 80%; border-radius: 5px;
            border-bottom: 2px solid var(--c-blue);
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
        }
        .text-display-area {
            height: 140px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }
        .intro-main-text {
            font-family: 'Orbitron', 'Prompt', sans-serif;
            font-size: 2.2em; font-weight: 700; text-transform: uppercase;
            color: #ffffff; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.5);
            margin: 0; opacity: 0; transform: translateY(20px);
            transition: all 0.6s ease-out; line-height: 1.2;
        }
        .intro-sub-text {
            font-family: 'Prompt', sans-serif;
            font-size: 1.3em; font-weight: 300;
            color: var(--c-blue); margin-top: 10px;
            opacity: 0; transform: translateY(10px);
            transition: all 0.6s ease-out 0.2s;
        }
        .text-display-area.active .intro-main-text { opacity: 1; transform: translateY(0); }
        .text-display-area.active .intro-sub-text { opacity: 1; transform: translateY(0); }


        /* =========================================
           MAIN CONTENT AREA
           ========================================= */
        .main-content { flex: 1; position: relative; overflow: hidden; background: #000; }
        .fade-element { opacity: 1; transition: opacity 0.4s ease; }
        
        /* Viewer Container (3D) */
        #viewer-container { 
            width: 100%; height: 100%; 
            padding: 60px; box-sizing: border-box; 
            display: none; 
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* =========================================
           PRO/GOD MODE LAYOUT
           ========================================= */
        #pro-mode-container {
            display: none; opacity: 0; 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 2000; background: radial-gradient(circle at center, #1a1500 0%, #000 100%);
            padding-top: 40px; padding-bottom: 40px; 
            box-sizing: border-box; flex-direction: row; align-items: stretch;
        }
        .pro-left-group {
            width: 100%; display: flex; flex-direction: column; justify-content: center; 
            gap: 40px; padding: 20px 30px; border-right: 1px solid rgba(255,215,0,0.2);
        }
        
        .big-btn { height: 60%; max-height: 380px; }
        .small-btn { height: 60%; max-height: 240px; aspect-ratio: 1/1; justify-self: center; }

        .cmd-btn-img {
            width: 100%; height: 100%; 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            transition: 0.2s; 
            opacity: 1; /* Always Visible */
            filter: grayscale(0%); /* No grayscale */
        }
        
        .cmd-btn { 
            cursor: pointer; pointer-events: auto; transition: transform 0.2s;
            background: transparent; border: none; position: relative; 
            display: flex; justify-content: center; align-items: center; width: 70%;
        }

        /* Always Active States for Pro Mode Buttons */
        .cmd-btn .cmd-btn-img { opacity: 0.8; filter: drop-shadow(0 0 5px var(--c-gold)); }
        .cmd-btn:hover { transform: scale(1.2); z-index: 100; }
        .cmd-btn:hover .cmd-btn-img { opacity: 1; filter: drop-shadow(0 0 30px var(--c-blue)) brightness(1.1); }
        .cmd-btn:active { transform: scale(0.95); }
        .cmd-btn:active .cmd-btn-img { filter: none; opacity: 1; }

        /* Gateway & Inner Buttons Logic (ALWAYS UNLOCKED) */
        .gateway-custom { border-color: var(--c-gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.1) !important; }
        .door-custom { opacity: 1 !important; filter: grayscale(0%) !important; pointer-events: auto !important; }
        .door-custom div { color: var(--c-gold) !important; }
        .gateway-custom:hover .door-custom { opacity: 0 !important; transform: scale(1) !important; pointer-events: none !important; }
        .gateway-custom:hover .gateway-inner { opacity: 1 !important; }
        .inner-btn:hover { transform: scale(2) !important; z-index: 999 !important; background: transparent !important; box-shadow: none !important; border: none !important; }
        .inner-btn:hover div { filter: drop-shadow(0 0 30px var(--c-blue)) brightness(1.1); }
        .gateway-custom:hover { overflow: visible !important; z-index: 100; }

        /* Tool Vertical Button Logic */
        .tool-vertical-btn { cursor: pointer !important; border: none !important; background: transparent !important; box-shadow: none !important; }
        .tool-vertical-btn .cmd-btn-img { opacity: 1 !important; filter: grayscale(0%) drop-shadow(0 0 15px rgba(255, 255, 255, 0.4)) !important; }
        .tool-vertical-btn:hover { transform: scale(1.3); background: transparent !important; filter: drop-shadow(0 0 30px var(--c-blue)) brightness(1.3); }

        /* Footer & Status Bar */
        .footer-status {
            position: absolute; bottom: 20px; left: 30px;
            display: flex; align-items: center; gap: 12px; z-index: 999; pointer-events: none;
        }
        .status-dot { width: 8px; height: 8px; background-color: #00ff66; border-radius: 50%; box-shadow: 0 0 8px #00ff66; }
        .footer-text {
            font-family: 'Rajdhani', sans-serif; font-size: 16px; font-weight: 600;
            color: rgba(255, 255, 255, 0.6); text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); letter-spacing: 1px;
        }
        .footer-logo { height: 35px; width: auto; opacity: 0.9; }

        .back-btn {
            position: absolute; bottom: 40px; left: 40px;
            font-size: 20px; color: #666; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            padding: 10px 20px; border-radius: 30px; border: 2px solid #333;
            transition: 0.3s; z-index: 3000; background: rgba(0,0,0,0.8);
        }
        .back-btn:hover { color: var(--c-gold); border-color: var(--c-gold); background: rgba(255,215,0,0.1); }

        #status-bar {
            position: absolute; top: 40px; left: 40px;
            font-size: 16px; font-weight: 600; letter-spacing: 1px;
            padding: 10px 0; transition: 0.3s;
            color: var(--c-gold); opacity: 1; text-shadow: 0 0 10px var(--c-gold);
            z-index: 50; pointer-events: none;
        }


        /* =========================================
           MOBILE RESPONSIVE FIXED
           ========================================= */
        @media (max-width: 768px) {
            body {
                flex-direction: column; 
            }

            .main-content {
                order: 1;           
                width: 100%;
                height: auto;
            }

            .sidebar {
                order: 2;          
                width: 100%;       
                height: auto;      
                box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            }

            .menu-group { 
                flex-direction: row; gap: 15px; flex: 2;
                overflow-x: auto; height: auto; align-items: center; 
                padding: 10px 0;
            }
            .main-btn { width: auto; min-width: 140px; padding: 0 15px; flex-direction: row; gap: 10px; height: 80px !important; }
            
            .btn-green, .btn-blue, .btn-gold { height: auto; min-width: 120px; border: 1px solid #333; }
            .btn-title { font-size: 18px !important; }
            .btn-sub { display: none; }
            .btn-icon { font-size: 20px; margin: 0; }

            .main-content { order: 1; height: 65vh; }
            
            #pro-mode-container { flex-direction: column; padding: 20px; padding-top: 60px; overflow-y: auto; }
            .pro-left-group { width: 100% !important; height: auto; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0; flex-direction: row; gap: 10px; }
            .pro-middle-group { width: 100% !important; padding: 20px 0 !important; }
            .pro-right-group { width: 100% !important; height: auto; padding: 20px 0 !important; gap: 10px; }
            
            .big-btn { height: 150px; }
            .small-btn { max-height: 150px; }

            .footer-status { top: 10px; right: 10px; bottom: auto; }
            .footer-text { display: none; } 
            .top-ui-group { top: 15px; left: 15px; max-width: 200px; }
            
            /* ปรับตำแหน่งปุ่มสลับวิวในมือถือ */
            .view-switcher { bottom: 10px; }
            .view-btn { padding: 5px 10px; font-size: 14px; }
        
        }

        #example-container {
            box-sizing: border-box; 
            padding: 60px;
            background: rgba(0,0,0,0.5); 
        }
        
        .sketchfab-embed-wrapper {
            width: 100%; 
            height: 100%; 
            border-radius: 12px;
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

    </style>
</head>

<script>
    let currentAudio = null;
    let activeBtn = null; // ตัวแปรเก็บปุ่มที่กำลังทำงาน

    function playLoop(path, btnElement) {
        // 1. หยุดเพลงเก่า
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }

        // 2. รีเซ็ตสีปุ่มเดิมให้กลับเป็นปกติ
        if (activeBtn) {
            activeBtn.classList.remove('active');
        }

        // 3. เริ่มเล่นเพลงใหม่
        currentAudio = new Audio(path);
        currentAudio.loop = true;
        currentAudio.play().catch(e => console.error("Audio Error:", e));

        // 4. เปลี่ยนสีปุ่มใหม่ให้เป็น Active
        // 'btnElement' คือค่า 'this' ที่เราส่งมาจาก HTML
        if (btnElement) {
            btnElement.classList.add('active');
            activeBtn = btnElement; // จำไว้ว่าปุ่มนี้กำลังทำงาน
        }
    }

    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        // เมื่อกดหยุด ให้เอาแสงออกให้หมด
        if (activeBtn) {
            activeBtn.classList.remove('active');
            activeBtn = null;
        }
    }
</script>
    <script>
        // --- TRANSLATIONS ---
        const translations = {
            th: { 
                starter: "BEGINNER MODE", starter_sub: "โหมดผู้เริ่มต้น",
                setup: "SETUP MODE", setup_sub: "โหมดตั้งค่า",
                god: "GOD MODE", god_sub: "โหมดเทพเจ้า",
                status_armed: "พร้อมใช้งาน",
                back: "BACK / กลับเมนูหลัก", lang_text: "TH / ENG"
            },
            en: { 
                starter: "BEGINNER MODE", starter_sub: "Easy Operation",
                setup: "SETUP MODE", setup_sub: "Configuration",
                god: "GOD MODE", god_sub: "Ultimate Control",
                status_armed: "SYSTEM READY",
                back: "BACK / MAIN MENU", lang_text: "TH / ENG"
            }
        };
        let currentLang = 'th';

        function toggleLanguage() {
            playSfx('select');
            currentLang = (currentLang === 'th') ? 'en' : 'th';
            document.getElementById('lang-text').innerText = translations[currentLang].lang_text;
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if(translations[currentLang][key]) el.innerText = translations[currentLang][key];
            });
        }

        // --- MUSIC LOGIC ---
        const bgm = document.getElementById('bgm');
        const muteBtnIcon = document.querySelector('#mute-btn i');
        const muteBtn = document.getElementById('mute-btn');
        bgm.volume = 0.1;

        const tracks = {
            focus: "sounds/focus.mp3",
            war: "sounds/war.mp3",
            hero: "sounds/hero.mp3"
        };

        function changeTrack(trackName, btnEl) {
            playSfx('select');
            bgm.src = tracks[trackName];
            bgm.play().then(() => { updateMuteIcon(); }).catch(e => console.log(e));
            document.querySelectorAll('.music-btn').forEach(b => b.classList.remove('active'));
            btnEl.classList.add('active');
        }

        function toggleBGM() {
            if(bgm.paused) { bgm.play().then(() => updateMuteIcon()); } 
            else { bgm.pause(); updateMuteIcon(); }
        }

        function setVolume(level, btnId) {
            bgm.volume = level;
            if(bgm.paused) toggleBGM();
            document.querySelectorAll('.vol-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(btnId).classList.add('active');
        }

        function updateMuteIcon() {
            if(bgm.paused) { 
                muteBtnIcon.classList.remove('fa-volume-high'); 
                muteBtnIcon.classList.add('fa-volume-xmark'); 
                muteBtn.classList.remove('active');
            } else { 
                muteBtnIcon.classList.remove('fa-volume-xmark'); 
                muteBtnIcon.classList.add('fa-volume-high');
                muteBtn.classList.add('active');
            }
        }

        // ==========================================
// ==========================================
        //  VIEW SWITCHER LOGIC (Intro / 3D / Example)
        // ==========================================
        function switchView(viewName) {
            playSfx('select');
            
            // Elements
            const introDiv = document.getElementById('intro-container');
            const viewDiv = document.getElementById('viewer-container');
            const exDiv = document.getElementById('example-container'); // รับค่า div ใหม่
            
            // Buttons
            const btnIntro = document.getElementById('btn-view-intro');
            const btn3D = document.getElementById('btn-view-3d');
            const btnEx = document.getElementById('btn-view-ex'); // รับปุ่มใหม่
            
            const introVideo = document.getElementById('introVideo');

            // Reset All (ซ่อนหมดก่อน)
            introDiv.style.display = 'none';
            viewDiv.style.display = 'none';
            exDiv.style.display = 'none';
            
            btnIntro.classList.remove('active');
            btn3D.classList.remove('active');
            btnEx.classList.remove('active');

            // Logic การเปิด
            if (viewName === 'intro') {
                introDiv.style.display = 'flex';
                btnIntro.classList.add('active');
            } 
            else if (viewName === '3d') {
                viewDiv.style.display = 'block';
                introVideo.pause(); // หยุดวีดีโอเมื่อออกจากหน้า intro
                btn3D.classList.add('active');
            }
            else if (viewName === 'example') {
                exDiv.style.display = 'block';
                introVideo.pause();
                btnEx.classList.add('active');
            }
        }

        // ==========================================
        //  INTRO PRESENTATION LOGIC
        // ==========================================
        const presentationData = [
            { start: 0, end: 3, main: "MAKER CUSTOMS OS", sub: "กำลังเริ่มระบบปฏิบัติการหลัก..." },
            { start: 4, end: 8, main: "6-POINT ALIGNMENT", sub: "ระบบวัด 6 จุด: ใช้คณิตศาสตร์แทนจิ๊กจับยึด" },
            { start: 9, end: 13, main: "INSTANT TOOL COMP", sub: "เปลี่ยนหัวกัดไร้รอยต่อ ลดความผิดพลาด 100%" },
            { start: 14, end: 18, main: "VISION ASSISTED", sub: "ระบบกล้องนำทาง: มองเห็น... เล็งเป้า... กัดงาน" },
            { start: 19, end: 24, main: "HUMAN-CENTRIC", sub: "เข้าใจมนุษย์: มีระบบช่วยเตือนและกันลืม" },
            { start: 25, end: 30, main: "DESIGNED FOR MAKERS", sub: "เครื่องจักรของคุณ... กฎของคุณ" }
        ];

        const introVideo = document.getElementById('introVideo');
        const introTextArea = document.getElementById('introTextArea');
        const introMainText = document.getElementById('introMainText');
        const introSubText = document.getElementById('introSubText');
        let currentIntroIndex = -1;

        introVideo.addEventListener('timeupdate', () => {
            const currentTime = introVideo.currentTime;
            let activeItem = null;
            let activeIndex = -1;

            for (let i = 0; i < presentationData.length; i++) {
                if (currentTime >= presentationData[i].start && currentTime < presentationData[i].end) {
                    activeItem = presentationData[i];
                    activeIndex = i;
                    break;
                }
            }

            if (activeIndex !== currentIntroIndex) {
                if (activeItem) {
                    introTextArea.classList.remove('active');
                    setTimeout(() => {
                        introMainText.innerText = activeItem.main;
                        introSubText.innerText = activeItem.sub;
                        introTextArea.classList.add('active');
                    }, 200);
                } else {
                    introTextArea.classList.remove('active');
                }
                currentIntroIndex = activeIndex;
            }
        });


        // --- UI TOGGLES (God Mode) ---
        function toggleProMode() {
            playSfx('select');
            const p = document.getElementById('pro-mode-container');
            const topUi = document.querySelector('.top-ui-group');
            const footer = document.querySelector('.footer-status');

            if(p.style.display === 'flex') {
                // Close God Mode
                p.style.opacity = 0; 
                if(topUi) { 
                    topUi.style.opacity = '1'; 
                    topUi.style.transform = 'translateY(0)';
                    topUi.style.pointerEvents = 'auto';
                }
                if(footer) { 
                    footer.style.opacity = '1'; 
                    footer.style.transform = 'translateY(0)';
                }
                setTimeout(() => { p.style.display = 'none'; }, 300);

            } else {
                // Open God Mode
                p.style.display = 'flex'; 
                if(topUi) { 
                    topUi.style.opacity = '0'; 
                    topUi.style.transform = 'translateY(-20px)';
                    topUi.style.pointerEvents = 'none';
                }
                if(footer) { 
                    footer.style.opacity = '0'; 
                    footer.style.transform = 'translateY(20px)';
                }
                requestAnimationFrame(() => { p.style.opacity = 1; });
            }
        }

        function playSfx(id) {
            const s = document.getElementById('sfx-'+id);
            if(s){ s.currentTime=0; s.volume=(id==='hover'?0.4:1.0); s.play().catch(()=>{}); }
        }


        // --- SIMPLIFIED COMMAND LOGIC (No Lock/Unlock) ---
        const btns = document.querySelectorAll('.cmd-btn');

        // Event Listeners for Command Buttons
        btns.forEach(btn => {
            btn.addEventListener('mouseenter', () => { 
                playSfx('hover'); 
            });
            
            btn.addEventListener('click', () => {
                // Always Execute
                playSfx('start');
                if(window.ahk) {
                    window.ahk.global.CNC_Execute(btn.getAttribute('data-cmd'));
                } else {
                    console.log("Execute: " + btn.getAttribute('data-cmd'));
                }
            });
        });

        updateMuteIcon();
