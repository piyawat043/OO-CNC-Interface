<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maker Customs OS - OO CNC Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;800&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* =========================================
           1. CORE & THEME
           ========================================= */
        :root {
            --bg-deep: #050505;
            --card-bg: #0f1115;
            
            --c-red: #ff0044;
            --c-green: #00ff66;
            --c-blue: #00f3ff;
            --c-purple: #bd00ff;
            --c-gold: #ffd700; /* สีทองสำหรับ GOD MODE */
        }

        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--bg-deep);
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Prompt', 'Rajdhani', sans-serif;
            display: flex;
            overflow: hidden;
            user-select: none;
        }

        /* =========================================
           2. TOP UI GROUP
           ========================================= */
       .top-ui-group {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 4000;
            display: flex; flex-direction: row; gap: 10px;
            align-items: flex-start;
        }

        .ui-box {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8), 0 0 5px rgba(255, 255, 255, 0.1);
            border-radius: 12px; width: 100%; padding: 8px;
            backdrop-filter: blur(5px);
        }

        .lang-switch {
            font-family: 'Prompt', sans-serif; font-weight: 900; font-size: 14px; color: #ccc; 
            cursor: pointer; transition: 0.3s; padding: 5px 40px; white-space: nowrap;
            display: flex; gap: 8px; align-items: center; justify-content: center;
        }
        .lang-switch:hover { color: white; border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.2); }

        .audio-group { display: flex; flex-direction: Row; gap: 8px; width: 100%; }
        .music-row { display: flex; gap: 5px; width: 100%; }
        
        .music-btn {
            flex: 1; font-family: 'Rajdhani'; font-weight: bold; font-size: 12px;
            background: #222; color: #888; padding: 6px 0; border-radius: 6px;
            cursor: pointer; transition: 0.3s; border: 1px solid #444; text-align: center;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .music-btn:hover { background: #444; color: white; }
        .music-btn.active {
            background: var(--c-gold); color: black; border-color: var(--c-gold);
            box-shadow: 0 0 10px var(--c-gold); font-weight: 800;
        }

        .sound-row { display: flex; align-items: center; gap: 8px; justify-content: space-between; }
        #mute-btn { 
            font-size: 18px; cursor: pointer; transition: 0.3s; 
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            background: #222; border-radius: 6px; border: 1px solid #444; color: #888;
        }
        #mute-btn:hover, #mute-btn.active { color: var(--c-blue); border-color: var(--c-blue); box-shadow: 0 0 8px var(--c-blue); }
        
        .vol-levels { display: flex; gap: 4px; flex: 1; }
        .vol-btn {
            flex: 1; font-family: 'Rajdhani'; font-weight: bold; font-size: 12px;
            background: #222; color: #888; padding: 6px 0; border-radius: 6px;
            cursor: pointer; transition: 0.3s; border: 1px solid #444; text-align: center;
        }
        .vol-btn:hover { background: #333; color: white; }
        .vol-btn.active { background: var(--c-blue); color: black; border-color: var(--c-blue); box-shadow: 0 0 5px var(--c-blue); }


        /* =========================================
           3. SIDEBAR (Desktop Default)
           ========================================= */
        .sidebar {
            width: 420px; /* ขยายความกว้างนิดหน่อยเพื่อให้ปุ่ม GOD ดูใหญ่เต็มตา */
            height: 100%;
            background-color: #000;
            display: flex; flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 20px 0 50px rgba(0,0,0,0.9);
            transition: transform 0.4s ease;
        }

        .menu-group {
            flex: 1; 
            display: flex; flex-direction: column; 
            justify-content: center; 
            gap: 40px; /* เพิ่มระยะห่างระหว่างปุ่มให้ชัดเจนตามคำขอ */
        }

        /* MAIN BUTTON STYLES */
        .main-btn {
            width: 100%; border: none; border-radius: 20px;
            background-color: var(--card-bg); cursor: pointer;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: center;
            position: relative; overflow: hidden;
        }
        
        .main-btn:hover { 
            transform: scale(1.1) translateY(-5px); 
            background-color: #1a1d24; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.7); 
            z-index: 10;
        }
        .main-btn:active { transform: scale(0.95); }

        /* Typography inside Buttons */
        .btn-title { font-family: 'Rajdhani', sans-serif; font-weight: 800; line-height: 1; margin-bottom: 5px; }
        .btn-sub { font-family: 'Prompt', sans-serif; font-weight: 500; font-size: 14px; opacity: 0.7; }
        .btn-icon { font-size: 40px; margin-bottom: 10px; }

        /* 1. BEGINNER (Medium - Green) */
        .btn-green { 
            height: 140px; /* ขนาดกลาง */
            border-bottom: 4px solid rgba(0,255,102,0.2); 
            color: var(--c-green);
        }
        .btn-green .btn-title { font-size: 32px; text-shadow: 0 0 15px rgba(0,255,102,0.4); }

        /* 2. SETUP (Small - Blue) */
        .btn-blue { 
            height: 90px; /* ขนาดเล็ก */
            border-bottom: 4px solid rgba(0,243,255,0.2); 
            color: var(--c-blue);
        }
        .btn-blue .btn-title { font-size: 24px; text-shadow: 0 0 15px rgba(0,243,255,0.4); }

        /* 3. GOD MODE (Large - Gold) */
        .btn-gold { 
            height: 220px; /* ขนาดใหญ่พิเศษ */
            border: 2px solid rgba(255, 215, 0, 0.1);
            border-bottom: 6px solid var(--c-gold);
            color: var(--c-gold);
            background: radial-gradient(circle at center, #1a1500 0%, #0f1115 100%);
        }
        .btn-gold .btn-title { font-size: 48px; text-shadow: 0 0 30px rgba(255,215,0,0.6); letter-spacing: 2px; }
        .btn-gold .btn-icon { filter: drop-shadow(0 0 10px var(--c-gold)); animation: pulse-gold 2s infinite; }

        @keyframes pulse-gold { 0% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.8; transform: scale(1); } }

        /* =========================================
           STATE CONTROL CSS (Ctrl Logic)
           ========================================= */

        /* DEFAULT: Beginner Active / Setup & God Dimmed */
        body:not(.ctrl-active) .btn-green { filter: grayscale(0%); opacity: 1; box-shadow: 0 0 20px rgba(0, 255, 102, 0.2); }
        
        body:not(.ctrl-active) .btn-blue,
        body:not(.ctrl-active) .btn-gold {
            filter: grayscale(100%); opacity: 0.3; transform: scale(0.95); pointer-events: none;
        }

        /* CTRL PRESSED: Beginner Dimmed / Setup & God Active */
        body.ctrl-active .btn-green { filter: grayscale(100%); opacity: 0.2; transform: scale(0.95); pointer-events: none; }
        
        body.ctrl-active .btn-blue,
        body.ctrl-active .btn-gold {
            filter: grayscale(0%); opacity: 1; transform: scale(1); pointer-events: auto;
        }
        
        /* Setup Glow */
        body.ctrl-active .btn-blue { box-shadow: 0 0 20px rgba(0, 243, 255, 0.3); }
        /* God Mode Glow */
        body.ctrl-active .btn-gold { box-shadow: 0 0 50px rgba(255, 215, 0, 0.4); border-color: var(--c-gold); }

        /* MEGA HOVER (Ctrl + Hover) */
        body.ctrl-active .btn-blue:hover,
        body.ctrl-active .btn-gold:hover {
            transform: scale(1.35) translateX(20px);
            z-index: 100;
            filter: brightness(1.3);
        }


        /* =========================================
           4. PRO/GOD MODE LAYOUT (FIXED)
           ========================================= */
        #pro-mode-container {
            display: none; opacity: 0; 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 2000; background: radial-gradient(circle at center, #1a1500 0%, #000 100%);
            padding-top: 140px; padding-bottom: 40px; box-sizing: border-box; flex-direction: row; 
        }

        .pro-left-group { width: 50%; display: flex; flex-direction: column; justify-content: center; gap: 40px; padding: 20px 60px; border-right: 1px solid rgba(255,215,0,0.2); }
        .pro-right-group { width: 50%; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 40px; padding: 20px 60px; align-content: center; }

        .cmd-btn {
            background: transparent; border: none; position: relative; 
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s ease-out; cursor: not-allowed; width: 100%;
        }

        .big-btn { height: 60%; max-height: 380px; }
        .small-btn { height: 60%; max-height: 240px; aspect-ratio: 1/1; justify-self: center; }

        .cmd-btn-img {
            width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center;
            transition: 0.2s; opacity: 0.4; filter: grayscale(100%); 
        }
        .cmd-btn.unlocked { cursor: pointer; }
        .cmd-btn.unlocked .cmd-btn-img { opacity: 0.8; filter: grayscale(100%) drop-shadow(0 0 10px var(--c-gold)); }
        .cmd-btn.unlocked:hover { transform: scale(1.5); z-index: 100; }
        .cmd-btn.unlocked:hover .cmd-btn-img { opacity: 1; filter: drop-shadow(0 0 30px var(--c-blue)) brightness(1.3); }
        .cmd-btn.unlocked:active { transform: scale(1.05); transition: transform 0.05s; }
        .cmd-btn.unlocked:active .cmd-btn-img { filter: none; opacity: 1; }

        /* FOOTER STATUS */
        .footer-status {
            position: absolute; bottom: 20px; right: 30px;
            display: flex; align-items: center; gap: 12px; z-index: 50; pointer-events: none;
        }
        .status-dot { width: 8px; height: 8px; background-color: #00ff66; border-radius: 50%; box-shadow: 0 0 8px #00ff66; }
        .footer-text {
            font-family: 'Rajdhani', sans-serif; font-size: 16px; font-weight: 600;
            color: rgba(255, 255, 255, 0.6); text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); letter-spacing: 1px;
        }
        .footer-logo { height: 35px; width: auto; opacity: 0.9; }

        .main-content { flex: 1; position: relative; overflow: hidden; }
        .fade-element { opacity: 1; transition: opacity 0.4s ease; }
        #viewer-container { 
    width: 100%; 
    height: 100%; 
    
    /* เพิ่ม 2 บรรทัดนี้ครับ */
    padding: 40px;          /* กำหนดระยะห่างจากขอบจอ (ปรับตัวเลขได้ตามใจชอบ) */
    box-sizing: border-box; /* สำคัญมาก! สั่งให้รวม padding เข้าไปในขนาด 100% ไม่ให้จอล้น */
}

        iframe { width: 100%; height: 100%; border: none; }

        .back-btn {
            position: absolute; top: 30px; left: 40px;
            font-size: 20px; color: #666; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            padding: 10px 20px; border-radius: 30px; border: 2px solid #333;
            transition: 0.3s; z-index: 3000; background: rgba(0,0,0,0.8);
        }
        .back-btn:hover { color: var(--c-gold); border-color: var(--c-gold); background: rgba(255,215,0,0.1); }

        #status-bar {
            position: absolute; bottom: 30px; left: 40px;
            font-size: 16px; font-weight: 600; letter-spacing: 1px;
            padding: 10px 0; transition: 0.3s;
            color: #ffffff; opacity: 0.7; animation: pulse-text 1.5s infinite ease-in-out;
            z-index: 50; pointer-events: none;
        }
        #status-bar.active { color: var(--c-gold); opacity: 1; text-shadow: 0 0 10px var(--c-gold); animation: none; }
        @keyframes pulse-text { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* =========================================
           5. MOBILE RESPONSIVE
           ========================================= */
        @media screen and (max-width: 900px) {
            body { flex-direction: column; } 
            
            .sidebar { 
                width: 100%; height: 35vh; flex-direction: row; 
                padding: 10px; order: 2; overflow-x: auto;
                box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
                align-items: center; gap: 15px;
            }
            
            .menu-group { 
                flex-direction: row; gap: 15px; flex: 2;
                overflow-x: auto; height: 100%; align-items: center; 
            }
            
            .main-btn {
                width: auto; min-width: 120px; padding: 0 15px;
            }
            
            /* Mobile Sizes Override */
            .btn-green { height: 70%; }
            .btn-blue { height: 60%; }
            .btn-gold { height: 80%; min-width: 160px; }
            .btn-gold .btn-title { font-size: 24px; }
            .btn-icon { font-size: 24px; margin-bottom: 5px; }

            .main-content { order: 1; height: 65vh; }
            
            #pro-mode-container { flex-direction: column; padding: 20px; padding-top: 150px; overflow-y: auto; }
            .pro-left-group { width: 100%; height: auto; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0; flex-direction: row; gap: 10px; }
            .pro-right-group { width: 100%; height: auto; padding: 20px 0; gap: 10px; }
            .big-btn { height: 150px; }
            .small-btn { max-height: 150px; }

            .footer-status { top: 10px; right: 10px; bottom: auto; }
            .footer-text { display: none; } 
            .top-ui-group { top: 15px; left: 15px; max-width: 200px; }
        }

    </style>
</head>

    <audio id="sfx-start" preload="auto"> <source src="sounds/ui_start.wav" type="audio/wav"> </audio>

    <script>
        // --- TRANSLATIONS ---
        const translations = {
            th: { 
                starter: "BEGINNER MODE", starter_sub: "โหมดผู้เริ่มต้น",
                setup: "SETUP MODE", setup_sub: "โหมดตั้งค่า",
                god: "GOD MODE", god_sub: "โหมดเทพเจ้า",
                status_idle: "กด [CTRL] ค้างไว้เพื่อปลดล็อค", status_armed: "พร้อมใช้งาน",
                back: "BACK / กลับเมนูหลัก", lang_text: "TH / ENG"
            },
            en: { 
                starter: "BEGINNER MODE", starter_sub: "Easy Operation",
                setup: "SETUP MODE", setup_sub: "Configuration",
                god: "GOD MODE", god_sub: "Ultimate Control",
                status_idle: "HOLD [CTRL] TO UNLOCK", status_armed: "SYSTEM READY",
                back: "BACK / MAIN MENU", lang_text: "TH / ENG"
            }
        };
        let currentLang = 'th';

        function toggleLanguage() {
            playSfx('select');
            currentLang = (currentLang === 'th') ? 'en' : 'th';
            document.getElementById('lang-text').innerText = translations[currentLang].lang_text;
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if(translations[currentLang][key]) el.innerText = translations[currentLang][key];
            });
        }

        // --- MUSIC LOGIC ---
        const bgm = document.getElementById('bgm');
        const muteBtnIcon = document.querySelector('#mute-btn i');
        const muteBtn = document.getElementById('mute-btn');
        bgm.volume = 0.1;

        const tracks = {
            focus: "sounds/focus.mp3",
            war: "sounds/war.mp3",
            hero: "sounds/hero.mp3"
        };

        function changeTrack(trackName, btnEl) {
            playSfx('select');
            bgm.src = tracks[trackName];
            bgm.play().then(() => { updateMuteIcon(); }).catch(e => console.log(e));
            document.querySelectorAll('.music-btn').forEach(b => b.classList.remove('active'));
            btnEl.classList.add('active');
        }

        function toggleBGM() {
            if(bgm.paused) { bgm.play().then(() => updateMuteIcon()); } 
            else { bgm.pause(); updateMuteIcon(); }
        }

        function setVolume(level, btnId) {
            bgm.volume = level;
            if(bgm.paused) toggleBGM();
            document.querySelectorAll('.vol-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(btnId).classList.add('active');
        }

        function updateMuteIcon() {
            if(bgm.paused) { 
                muteBtnIcon.classList.remove('fa-volume-high'); 
                muteBtnIcon.classList.add('fa-volume-xmark'); 
                muteBtn.classList.remove('active');
            } else { 
                muteBtnIcon.classList.remove('fa-volume-xmark'); 
                muteBtnIcon.classList.add('fa-volume-high');
                muteBtn.classList.add('active');
            }
        }

        // --- UI TOGGLES ---
        function toggleProMode() {
            playSfx('select');
            const p = document.getElementById('pro-mode-container');
            if(p.style.display === 'flex') {
                p.style.opacity = 0; setTimeout(() => { p.style.display = 'none'; }, 300);
            } else {
                p.style.display = 'flex'; requestAnimationFrame(() => { p.style.opacity = 1; });
            }
        }

        function playSfx(id) {
            const s = document.getElementById('sfx-'+id);
            if(s){ s.currentTime=0; s.volume=(id==='hover'?0.4:1.0); s.play().catch(()=>{}); }
        }

        // --- CTRL LOGIC ---
        let isCtrl = false;
        const btns = document.querySelectorAll('.cmd-btn');
        const statusBar = document.getElementById('status-bar');
        const statusTextEl = document.querySelector('[data-lang="status_idle"]');

        document.addEventListener('keydown', e => {
            if(e.key === 'Control' && !isCtrl) {
                isCtrl = true;
                document.body.classList.add('ctrl-active'); // Trigger CSS States
                
                statusTextEl.innerText = translations[currentLang].status_armed;
                statusBar.classList.add('active'); 
                btns.forEach(b => b.classList.add('unlocked'));
                playSfx('hover');
            }
        });
        
        document.addEventListener('keyup', e => {
            if(e.key === 'Control') {
                isCtrl = false;
                document.body.classList.remove('ctrl-active'); // Remove CSS States
                
                statusTextEl.innerText = translations[currentLang].status_idle;
                statusBar.classList.remove('active');
                btns.forEach(b => b.classList.remove('unlocked'));
            }
        });

        btns.forEach(btn => {
            btn.addEventListener('mouseenter', () => { if(isCtrl) playSfx('hover'); });
            btn.addEventListener('click', () => {
                if(isCtrl) {
                    playSfx('start');
                    if(window.ahk) window.ahk.global.CNC_Execute(btn.getAttribute('data-cmd'));
                } else { playSfx('select'); }
            });
        });
        
        // Init Mute Icon state
        updateMuteIcon();
    </script>
</body>
</html>
